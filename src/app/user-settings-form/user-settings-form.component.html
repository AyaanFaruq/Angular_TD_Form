<div class="container mt-2">
    <h2>User Settings</h2>
    <!-- <form #form="ngForm" ngNativeValidate> -->
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <!-- <input class="form-control" id="name" name="name" [(ngModel)]="userSettings.name" required #propertyTest="ngModel"/> -->
            <input class="form-control" id="name" name="name" [(ngModel)]="userSettings.name" required #nameField="ngModel" 
            [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)"     />
        

            <div [hidden]="! form.submitted || nameField.valid" class="allert alert-danger">
              Enter your Name
            </div>
      
            <!-- <div [hidden]="nameField.valid || nameField.untouched" class="allert alert-danger">
              Enter your Name
            </div> -->
          </div>
        <!-- <h5>{{propertyTest.className}}</h5> -->
        <!-- <h5>dirty: {{propertyTest.dirty}}</h5>
        <h5>pristine: {{propertyTest.pristine}}</h5>
        <h5>touched: {{propertyTest.touched}}</h5>
        <h5>untouched: {{propertyTest.untouched}}</h5>
        <h5>valid: {{propertyTest.valid}}</h5>
        <h5>invalid: {{propertyTest.invalid}}</h5> -->

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox"  id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" > 
            <label class="form-check-label" for="emailOffers" >
              Email Special Offers
            </label>
          </div>

          <h5>User Interface Styles </h5>
          <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle" >
                <label class="form-check-label" for="lightInterface">
                 Light
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle"  >
                <label class="form-check-label" for="MediumInterface">
                 Medium
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle"  >
                <label class="form-check-label" for="DarkInterface">
                 Dark
                </label>
              </div>           
          </div>

          <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" 
                    name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option *ngFor="let type of subscriptionTypes | async">
                {{ type }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes" ></textarea>
          </div>

          <!-- <div class="form-group">
            <label for="password">Password</label>
           <input type="password" id="password" name="password" class="form-control" />
          </div>

          <div class="form-group">
            <label for="testing">Testing</label>
           <input type="date" id="testing" name="testing" class="form-control" />
          </div> -->

          <div [hidden]="!postError"
          class="alert alert-danger">
          {{ postErrorMessage }}
      </div>
         
        <button class="btn btn-primary mt-2">Send</button>
    </form>
</div>
