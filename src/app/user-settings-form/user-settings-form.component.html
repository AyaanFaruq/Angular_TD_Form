<div class="container mt-2">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name="name" [(ngModel)]="userSettings.name" />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox"  id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" > 
            <label class="form-check-label" for="emailOffers" >
              Email Special Offers
            </label>
          </div>

          <h5>User Interface Styles </h5>
          <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle" >
                <label class="form-check-label" for="lightInterface">
                 Light
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle"  >
                <label class="form-check-label" for="MediumInterface">
                 Medium
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="lightInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle"  >
                <label class="form-check-label" for="DarkInterface">
                 Dark
                </label>
              </div>           
          </div>

          <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control form-select" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType" >
              <option selected>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>               
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes" ></textarea>
          </div>

          <!-- <div class="form-group">
            <label for="password">Password</label>
           <input type="password" id="password" name="password" class="form-control" />
          </div>

          <div class="form-group">
            <label for="testing">Testing</label>
           <input type="date" id="testing" name="testing" class="form-control" />
          </div> -->
         
        <button class="btn btn-primary mt-2">Send</button>
    </form>
</div>
